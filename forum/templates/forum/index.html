{% extends "base.html" %}


{% block content %}
<ul class="nav">

		<li class="nav-item">
			<a class = "nav-link" href="/forum" title="">
				All-post	
			</a>
			
		</li>
</ul>
	{% for post in Posts %}

	<div class="container-fluid">
		<div class="container bg-success text-white shadow" style="margin-top:-50px; center; height: 200px;" id="myBody">
			<div style="font-family: 'Times New Roman', Times, serif; margin-left: 10px;">
				<a href="/forum/post/{{post.slug}}" title="">
					<h1>{{post.judul}}</h1>
				</a>
				<p>{{post.publish}}</p>
				<p>{{post.body|truncatechars:200}}</p>
			</div>
		</div>
	</div>

	{% endfor %}

{% endblock content %}
